name: Train model and publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  train:
    name: Train model and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Train model
        run: |
          python backend/train_model.py

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: backend/data/trained_model.pkl

  build_and_push_image:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sentinel-ai-backend:${{ github.sha }}
          outputs: type=registry,ref=ghcr.io/${{ github.repository_owner }}/sentinel-ai-backend:${{ github.sha }}

      - name: Output image URI
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/sentinel-ai-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
