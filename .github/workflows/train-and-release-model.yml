name: Train and Release Model

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Train model
        run: |
          python backend/train_model.py

      - name: List produced files
        run: ls -la backend/data || true

      - id: create_release
        name: Create or update release `latest-model`
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-model
          name: latest-model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload trained model to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: backend/data/trained_model.pkl
          asset_name: trained_model.pkl
          asset_content_type: application/octet-stream
